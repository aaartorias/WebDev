<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
 <form action="process.php">
     <!-- Text Input-->
     <div>
         <label for="name">Name</label> <br> <!--match for of label with id of input to automatically enter input field when you click label-->
         <input type="text" id="name" name="name" value="john doe"> <!--name attribute is used on server side-->
     </div>
     <!-- Email Input-->
     <div>
         <label for="email">Email</label> <br>
         <input type="email" name="email" id="email" placeholder="jdoe@gmail.com">
     </div>
     <!--Text area Input-->
     <div>
         <label for="message">Message</label> <br>
         <textarea name="message" id="message" cols="50" rows="5"></textarea>
     </div>
     <!--Select List-->
     <div>
         <label for="sex">Sex</label>
         <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other" >Other</option>
         </select>
     </div>
     <!--Number Input-->
     <div>
         <label for="age">Age</label>
         <input type="number" name="age" id="age">
     </div>
     <!--Date Input-->
     <div>
         <label for="birthdate">Birth Date</label>
         <input type="date" name="birthdate" id="birthdate">
     </div>
     <!--Radio Button-->
     <div>
         <label for="membership">Membership</label>
         <input type="radio" name="membership" id="membership" value="standard" checked> Standard
         <input type="radio" name="membership" id="membership" value="gold"> Gold
         <input type="radio" name="membership" id="membership" value="platinum"> Platinum
     </div>
     <!--Checkbox Input-->
     <div>
        <label for="stationary">stationary</label>
        <input type="checkbox" name="stationary" id="stationary" value="notebook" > Notebook
        <input type="checkbox" name="stationary" id="stationary" value="pencil" checked> Pencil
        <input type="checkbox" name="stationary" id="stationary" value="eraser"checked> Eraser
     </div>
     <!--Submit and Reset-->
     <!-- <input type="submit" value="Submit"> -->
     <button type="submit">Submit</button>
     <button type="reset">Reset</button>
 </form>   
</body>
</html>
